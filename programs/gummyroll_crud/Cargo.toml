[package]
name = "gummyroll-crud"
version = "0.1.0"
description = "Created with Anchor"
edition = "2018"

[lib]
crate-type = ["cdylib", "lib"]
name = "gummyroll_crud"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.22.1"
gummyroll = { path = "../gummyroll", features = ["cpi"] }
bytemuck = "1.8.0"
