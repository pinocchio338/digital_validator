version: "3.9"
services:
  api:
    build:
      context: nft_api
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
  solana:
    build:
      context: docker
      dockerfile: Dockerfile
    volumes:
    - ./ledger:/config:rw
    - ./docker-vol:/so:rw
    environment:
      RUST_LOG: warn
    ports:
      - "8900:8900"
      - "8001:8001"
      - "8899:8899"
      - "9900:9900"